{% extends 'blog/index.html' %}
{% load markdown_extras %}

{% block content %}
<!--<h2 class="text-center my-3">--- Blog ---</h2>-->
<div class="contents bg-white text-center mb-3 py-4 border">
    <div class="post text-left px-5">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <!--編集-->
        {% if user.is_authenticated %}
            <a class="btn btn-default bg-dark" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}

        <p>Category : {{ post.category }}</p>
        <!--<p>Tag : {{ post.tag }}</p>-->
        <br>
        <h1>{{ post.title }}</h1>
        <!--<p>{{ post.text|linebreaksbr}}</p>-->
        <div>
            {{ post.text|markdown|safe }}
        </div>
    </div>
</div>
{% endblock %}
